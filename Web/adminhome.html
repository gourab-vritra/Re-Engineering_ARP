<!DOCTYPE html>
<html>
	<head>
        <title>ARPerception</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-config" content="/browserconfig.xml">
        <base href="/">
		<link href="bootstrap.3.3.7/content/bootstrap.min.css" rel="stylesheet" />
        <link href="Style/main.css" rel="stylesheet" />
        <link href="Style/login.css" rel="stylesheet" />
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	</head>
	<body ng-app='app'>
        <!-- Nav Section - Starts-->
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">ARPerception</a>
                </div>
                <div class="collapse navbar-collapse" id="navBar">
                    <ul class="nav navbar-nav">
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>

                    <div ng-controller="LogoutController">
                    <ul class="nav navbar-nav navbar-right">
                        <li></li>
                        <li><a href="" ng-click="logoutUser()">Logout</a></li>
                    </ul>

                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Nav Section - Ends-->
            <div class="container">
                <div class="row">
                    <div class="container perseption-jumbotron">
                        <div class="jumbotron">
                            <div>
                                <div class="text-primary text-center contact-border">
                                    <h2>Write A New Story!</h2>
                                </div>
                                <div class="text-center contact-subheader">
                                    <p>It's <i class="fa fa-clock-o"></i> to <i class="fa fa-pencil-square"></i> down some new thoughts!</p>
                                </div>
                                <br/>
                                <br/>
                                <div ng-controller="NewblogController">
                                    <form novalidate name="f4" ng-submit="NewblogData(Blog)">
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-pencil-square"></i></span>
                                            <input class="form-control" type="text" ng-model="Blog.Title" name='title' placeholder="Enter Title" required autofocus/>
                                        </div>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-pencil-square"></i></span>
                                            <input class="form-control" type="text" ng-model="Blog.SubTitle" name='subtitle' placeholder="Enter SubTitle" required autofocus/>
                                        </div>
                                        <div ng-controller="TextEditorController as editor" class="add-blog-textbox">
                                        <div text-angular ng-model="Blog.htmlContent" name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around">
                                        </div> 
                                    </div>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-image-square"></i></span>
                                            <input class="form-control" type="text" ng-model="Blog.ImageLink" name='imagelink' placeholder="Enter ImageLink" required autofocus/>
                                        </div>
                                         <div class="form-group">
                                           <input type="submit" class="btn btn-success btn-block col-md-offset-0" value="{{submitText}}" />
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		
		<footer id="footer">
            <div class="container">
                <div class="row">
                    <center>
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Copyrights @ ARPerception 2017</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5"></div>
                            <div class="col-md-2">
                                <a target="_blank" href="https://www.linkedin.com/in/ashutosh-ranjan-4634714a/"><i class="fa fa-linkedin fa-2x"></i></a>
                                <a target="_blank" href="https://twitter.com/ar_human"><i class="fa fa-twitter fa-2x"></i></a>
                                <a target="_blank" href="https://www.instagram.com/ashutosh_r_pandey/"><i class="fa fa-instagram fa-2x"></i></a>
                                <a target="_blank" href="https://www.facebook.com/ar.pandey2007"><i class="fa fa-facebook fa-2x"></i></a>
                            </div>
                            <div class="col-md-5"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>Developed and Designed by <strong><span>Vritra Technologies</span></strong></p>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </footer>
		<!-- Scripts Section Starts -->
		<script src="jQuery.3.1.1/jquery-3.1.1.min.js" type="text/javascript" ></script>
        <script src="bootstrap.3.3.7/Scripts/bootstrap.min.js" type="text/javascript"></script>
		<script src="bootstrap.3.3.7/content/bootstrap.min.css" type="text/javascript"></script>
        <script src="app/angular.js" type="text/javascript"></script>
        <script src="app/angular-route.min.js" type="text/javascript"></script>
        <script src="app/app.js" type="text/javascript"></script>
        <script src="app/controllers/homeController.js" type="text/javascript"></script>
        <script src="app/textAngular.min.js" type="text/javascript"></script>
		<!-- Scripts Section Ends -->
	</body>
</html>
