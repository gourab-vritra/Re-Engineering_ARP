<div class="container">
    <div class="row">
        <div class="container perseption-jumbotron">
            <div class="jumbotron">
                <div>
                    <div class="text-primary text-center contact-border">
                        <h2>Write A New Story!</h2>
                    </div>
                    <div class="text-center contact-subheader">
                        <p>It's
                            <i class="fa fa-clock-o"></i> to
                            <i class="fa fa-pencil-square"></i> down some new thoughts!</p>
                    </div>
                    <br/>
                    <br/>
                    <div ng-controller="NewblogController">
                        <form novalidate name="f4" ng-submit="NewblogData(Blog)">
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-pencil-square"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="Blog.Title" name='title' placeholder="Enter Title" required autofocus/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-pencil-square"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="Blog.SubTitle" name='subtitle' placeholder="Enter SubTitle" required autofocus/>
                            </div>
                            <div ng-controller="TextEditorController as editor" class="add-blog-textbox">
                                <div text-angular ng-model="Blog.htmlContent" name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around">
                                </div>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-image-square"></i>
                                </span>
                                <input class="form-control" type="text" ng-model="Blog.ImageLink" name='imagelink' placeholder="Enter ImageLink" required
                                    autofocus/>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block col-md-offset-0" value="{{submitText}}" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
